<html>
    <head>
    <title>Image and curved image primitives</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    
    <body>
        <a-scene>
            <!--Asset Management system-->
            <a-assets>
                <img id="img-01" src="L09-img-1024x768-flat.jpg">
                <img id="img-02" src="L09-img-1024x768-curved.jpg">
                <img id="img-03" src="L09-img-1024x768-curved-layout-R.jpg">
                <img id="img-04" src="L09-img-1024x768-curved-layout-C.jpg">
                <img id="img-05" src="L09-img-1024x768-curved-layout-L.jpg">
            </a-assets>
            <a-image src="#img-01" position="0 1.5 -3" width="1" height="0.75" scale="3 3 1"></a-image>
        
            <!--Curved image primitive-->
            <a-curvedimage src="#img-02" theta-length="90" theta-start="135" radius="0.707" position="0 1.5 0" scale="3 3 3"></a-curvedimage>
            
           <a-box color="red" opacity="0.5" width="3" height="0.1" depth="3" position="0 1.5 -1.5"></a-box>
           <a-curvedimage src="#img-03" theta-length="50" theta-start="90" radius="0.5" position="0 1.5 0" scale="3 3 3" height="0.327"></a-curvedimage>
           <a-curvedimage src="#img-04" theta-length="50" theta-start="155" radius="0.5" position="0 1.5 0" scale="3 3 3" height="0.327"></a-curvedimage>
           <a-curvedimage src="#img-05" theta-length="50" theta-start="220" radius="0.5" position="0 1.5 0" scale="3 3 3" height="0.327"></a-curvedimage>
        </a-scene>
    </body>
    
</html>
