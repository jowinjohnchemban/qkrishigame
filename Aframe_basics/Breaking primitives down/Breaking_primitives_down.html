<html>
    <head>
    <title>Breaking Primitives Down</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <img id="background" src="L10-img-background.jpg">
            </a-assets>
            
            <!--Background image-->
            <a-image src="#background" position="0 1.6 -11" scale="12 9 1"></a-image>
            <a-box position="-1 0.5 -4"></a-box>
            
            <a-entity geometry="primitive:box" material="shader:standard;color:red" position="1 0.5 -4"></a-entity>
            
            
              <a-entity geometry="primitive:cylinder;theta-length:90;theta-start:135;radius:0.707;height:0.833;open-ended:true" material="shader:flat;color:white;side:double;src:#background" position="0 1.5 0" scale="-10 10 10" ></a-entity>
        </a-scene>
    </body>
    
    
    
    
</html>
