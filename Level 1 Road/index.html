<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Frame Project</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
       <a-assets>
        <a-asset-items id="Road" src="./scene.gltf"></a-asset-items>
       </a-assets>
       <a-entity gltf-model="#Road" position="0 0 50" size="1 1 1" light="type: ambient; color: #BBB" camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

</body>
</html>
