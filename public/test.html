<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Examples â€¢ Walls</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    function pause() {
      document.querySelector("a-entity").setAttribute('animation-mixer', {
        timeScale: 0
      });
    }

    function play() {
      document.querySelector("a-entity").setAttribute('animation-mixer', {
        timeScale: 1
      });
    }
  </script>
</head>

<body>
  <button onclick="pause()" style="z-index: 10000000; position: fixed; margin-top: 0px; cursor: pointer;">
    Pause
  </button>
  <button onclick="play()"
    style="z-index: 10000000; position: fixed; margin-top: 0px; cursor: pointer; margin-left: 50px;">
    play
  </button>
  <a-scene>
    <a-entity
      gltf-model="https://cdn.glitch.global/815f53ca-b7db-40aa-8843-e718abdfbf6d/scene%20-%202022-01-16T183239.246.glb?v=1642386788500"
      position="20 0 -35" rotation="0 90 0" scale="0.1 0.1 0.1"
      animation-mixer="clip:Take 001; loop:true; timeScale: 1; crossFadeDuration: 1"></a-entity>
  </a-scene>
</body>

</html>
